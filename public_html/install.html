      <header>
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </div><!-- /.navbar-header -->

      <div id="msgs"></div>

      <div class="app-main" role="application" id="app" aria-hidden="true" hidden>
       <div class="col-xs-8 col-md-8">
         <div class="panel panel-default">
           <div class="panel-heading">Install OSImage on Node</div>
           <form id="updateForm">
           <div class="panel-body">
             <div class="row">
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">Node</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Node Name" id="node" name="node" readonly>
                   </div>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-3">
                 <div class="form-group">
                   <label class="control-label">Serial</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Serial" id="serial" name="serial" readonly>
                   </div>
                 </div>
               </div>
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">CPU</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="CPU" id="cputype" readonly>
                   </div>
                 </div>
               </div>
               <div class="col-md-3">
                 <div class="form-group">
                   <label class="control-label">Memory</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Memory" id="memory" readonly>
                   </div>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">MAC: Private</label><div class="controls"><input type="text" class="form-control" placeholder="Mac" id='eno1' name="eno1" readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">IP: Private</label><div class="controls"><input type="text" class="form-control" placeholder="IP" id='ip' name='ip' readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">MAC: Public</label><div class="controls"><input type="text" class="form-control" placeholder="Mac" id='ens1f0' name='ens1f0' readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">IP: Public</label><div class="controls"><input type="text" class="form-control" placeholder="IP" id='nicips.ens1f0' name='nicips.ens1f0' readonly></div></div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">xCAT OS Profile ( <span class="glyphicon glyphicon-pencil"></span> )</label>
                   <select class="selectpicker" name="osimage" id="osimage"></select>
                 </div>
               </div>
             </div>
           </div> <!-- End panel body -->
           </form>
           <div class="panel-footer">
             <button id="update" class="btn btn-primary" type="button" data-toggle="confirmation">Install OSImage</button><button id="cancel" class="btn btn-primary pull-right" type="button">Cancel</button>

    <!-- Login form Modal -->
    <div id="myLoginModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myLoginModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-signin">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myLoginModalLabel">xCAT-UI-NG Login</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="type">Username</label>
                <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Login form Modal -->

    <!-- Bootstrap core JavaScript BEGIN -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Bootstrap core JavaScript END -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation/1.0.3/bootstrap-confirmation.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

    <script type="text/javascript"> <!-- Custom JS -->
    // Page Application Setup/Init function: Called post auth.
    var App=function(){
        // Logout button handler
        jQuery("#logout").click(function(evt){
            evt.preventDefault();
            $.ajax({
                type: "POST",
                url: "cgi-bin/doLogout",
                data: "",
                dataType: "json",
                success: function(obj) {
                    window.location.assign("groups.html");
                },
                error: function(x,s,e) {
                    $("#myLoginModal").modal('hide');
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
        });
        // Enable tooltip 
        $('[data-toggle="tooltip"]').tooltip()
        // Show the app
        $(".app-main").attr("aria-hidden","false").show();
        // All post auth page initialization goes here
        // Correct the title
        document.title = "xCAT - OSImage Install";
        // Load osimage into form
        $.ajax({
            type: "GET",
            url: "cgi-bin/getOSImages",
            dataType: "json",
            data: {},
            async: false,
            success: function(data) {
                if(data.msg.status==='Success' || data.msg.status==='success') {
                    //$('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+"</div>");
                    var $osimageSel = $("#osimage");
                    for(index in data.osimages) {
                        $osimageSel.append(new Option(data.osimages[index], data.osimages[index]));
                    }
                    $osimageSel.selectpicker('refresh');
                } else {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.error.code+": "+obj.error.message+"</div>");
                }
            },
            error: function(x,s,e) {
                $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
            }
        });
        // Load Node data into form - Last?
        if(location.search.match("\\bnode=")!=null) {
            $.ajax({
                type: "GET",
                url: "cgi-bin/getNodeInfo",
                dataType: "json",
                data: 'node='+location.search.split(new RegExp("\\bnode="))[1].split('&')[0],
                success: function(data) {
                    if(data.msg.status==='Success' || data.msg.status==='success') {
                        for(var k in data.node) {
                            if(k==='mac') {
                                for(var m in data.node[k]) {
                                    $('#'+data.node[k][m].name).val(data.node[k][m].mac);
                                }
                            } else if(k==='provmethod') {
                                var $osimageSel = $("#osimage");
                                $osimageSel.selectpicker('val',data.node[k]);
                                $osimageSel.selectpicker('refresh');
                            } else {
                                $("[id='"+k+"']").val(data.node[k]);
                            }
                        }
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+": "+data.msg.exception+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
        } else
            alert("No Node selected");
        // Form Submit handler with confirmation enabled
        $("#app #update").confirmation({
            btnOkLabel: "Confirm",
            popout: true,
            onCancel: function(){
                history.back();
            },
            onConfirm: function(evt){
                evt.preventDefault();
                $('#msgs').html("<div class='alert alert-info'><a href='#' class='close' data-dismiss='alert'>&times;</a>Submitting data to xCAT server...</div>");
                $.ajax({
                    type: "POST",
                    url: "cgi-bin/installOSImage",
                    data: $('#updateForm').serialize(),
                    dataType: "json",
                    success: function(obj) {
                        if(obj.data) {
                            $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>Installation of OSImage "+obj.data.osimage+" on "+obj.data.node+" started </div>");
                        } else {
                            $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>Code "+obj.error.code+": "+obj.error.message+"</div>");
                        }
                    },
                    error: function(x,s,e) {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                    }
                });
                return false;
            }
        });
        // Remove clickability of readonly elements
        $.each($("input"), function(ind,$obj){
            if($obj.hasAttribute('readonly'))
                $obj.onfocus=function(){ $(this).blur(); };
        })
        // Anything else
        $("#app #cancel").click(function(){
            history.back();
        });

        // Anything else
    };
    // End - Page Application Setup/Init function

    // Auth
    $(function() {
        // Auth Event flow tracker variable
        var lastEvent='';

        // Modal close action
         $('#myLoginModal').on('hidden.bs.modal', function (event) {
             setTimeout(function() { location.reload();}, 3000);
         })

        // Setup login Form Submit handler
        $("#myLoginModal").submit(function(evt){
            console.log(evt.type);
            lastEvent='modal.submit';
            evt.preventDefault();
            $("#myLoginModal").modal('hide');
            $('#msgs').html("<div class='alert alert-info'><a href='#' class='close' data-dismiss='alert'>&times;</a>Processing Login...</div>");
            $.ajax({
                type: "POST",
                url: "cgi-bin/doLogin",
                data: $('#myLoginModal form').serialize(),
                dataType: "json",
                success: function(obj) {
                    if("data" in obj) {
                        $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.data.status+"</div>");
                        $("#myLoginModal form")[0].reset();
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.error.code+": "+obj.error.message+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
            return(true);
        });

        // Check if isAuthenticated ();
        $.ajax({
            type: "POST",
            url: "cgi-bin/isAuthenticated",
            data: '',
            dataType: "json",
            success: function(obj) {
                if("data" in obj) {
                    $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>Welcome, "+obj.data.uid+"</div>");
                    $('#uid').html(obj.data.displayName);
                    App();
                } else {
                    $("#myLoginModal").modal('show');
                }
            },
            error: function(x,s,e) {
                $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                setTimeout(function() { location.reload();}, 3000);
            }
        });
    });
    </script>
