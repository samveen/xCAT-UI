<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/node.css">
    <link rel="stylesheet" href="css/widetooltips.css">
  </head>
  
  <body>
    <div class="container-fluid">
      <header>
        <div class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand">Lazada</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active  navbar-btn">
                  <button id="about" class="btn btn-primary" data-toggle="modal" data-target="#aboutBox">About</button>
                </li>
              </ul>
              <ul class="nav navbar-nav pull-right">
                <li class='dropdown-menu-right navbar-btn'>
                  <button id="contact" class="btn btn-primary">Contact</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div id="msgs"></div>

      <div class="app-main" id="app">
       <div class="col-xs-8 col-md-8">
         <div class="panel panel-default">
           <div class="panel-heading">Assign Node</div>
           <form id="updateForm">
           <div class="panel-body">
             <div class="row">
               <div class="col-md-4">
                 <div class="form-group">
                   <label class="control-label">Node</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Node Name" id="node" name="node" readonly>
                   </div>
                 </div>
               </div>
               <div class="col-md-8">
                 <div class="form-group">
                   <label class="control-label">Post-provisioning Name ( <span class="glyphicon glyphicon-pencil"></span> )</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="New Name: DcVtrEnvRoleIndex" id="newname" name="newname">
                   </div>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-3">
                 <div class="form-group">
                   <label class="control-label">Serial</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Serial" id="serial" name="serial" readonly>
                   </div>
                 </div>
               </div>
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">CPU</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="CPU" id="cputype" readonly>
                   </div>
                 </div>
               </div>
               <div class="col-md-3">
                 <div class="form-group">
                   <label class="control-label">Memory</label>
                   <div class="controls">
                     <input type="text" class="form-control" placeholder="Memory" id="memory" readonly>
                   </div>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">MAC: Private</label><div class="controls"><input type="text" class="form-control" placeholder="Mac" id='eno1' name="eno1" readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">IP: Private</label><div class="controls"><input type="text" class="form-control" placeholder="IP" id='ip' name='ip' readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">MAC: Public</label><div class="controls"><input type="text" class="form-control" placeholder="Mac" id='ens1f0' name='ens1f0' readonly></div></div>
               </div>
               <div class="col-md-3">
                 <div class="form-group"><label class="control-label">IP: Public ( <span class="glyphicon glyphicon-pencil"></span> ) <a class="netTooltip" data-toggle="tooltip" data-html="true" data-trigger="hover"><span class="glyphicon glyphicon-question-sign"></span></a></label><div class="controls"><input type="text" class="form-control" placeholder="IP" id='nicips.ens1f0' name='nicips.ens1f0'></div></div>
               </div>
             </div>
             <div class="row">
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">xCAT OS Profile ( <span class="glyphicon glyphicon-pencil"></span> )</label>
                   <select class="selectpicker" name="osimage" id="osimage"></select>
                 </div>
               </div>
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="control-label">Node Groups ( <span class="glyphicon glyphicon-pencil"></span> )</label>
                   <select class="selectpicker" name="groupSelect" id="groupSelect" multiple></select>
                   <input class="data-holder hidden" id="groups" name="groups">
                 </div>
               </div>
             </div>
           </div> <!-- End panel body -->
           </form>
           <div class="panel-footer">
             <button id="update" class="btn btn-primary" type="button" data-toggle="confirmation">Update</button><button id="cancel" class="btn btn-primary pull-right" type="button">Cancel</button>
           </div>
         </div>
       </div>
      </div>
    </div> <!-- End Container -->

    <!-- About Box -->
    <div id="aboutBox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="aboutBoxLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="aboutBoxLabel">Built by Samveen &lt;infra@Lazada.com&gt;</h3>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- About Box END-->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation/1.0.3/bootstrap-confirmation.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script>
      $(function () {
        $(document).ready(function() {
            // Enable tooltip 
            $('[data-toggle="tooltip"]').tooltip()
            // load groups into form
            $.ajax({
                type: "GET",
                url: "cgi-bin/getGroups",
                dataType: "json",
                data: {},
                async: false,
                success: function(obj) {
                    if(obj.data) {
                        var $groupSel = $("#groupSelect");
                        for(index in obj.data.groups) {
                            $groupSel.append(new Option(obj.data.groups[index].name, obj.data.groups[index].name));
                        }
                        $groupSel.selectpicker('refresh');
                        $groupSel.on('changed.bs.select', function (e,i,nv,ov) {
                            $("#groups").val($groupSel.selectpicker('val').join(","));
                        });
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+": "+data.msg.exception+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
            // Load osimage into form
            $.ajax({
                type: "GET",
                url: "cgi-bin/getOSImages",
                dataType: "json",
                data: {},
                success: function(data) {
                    if(data.msg.status==='Success' || data.msg.status==='success') {
                        //$('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+"</div>");
                        var $osimageSel = $("#osimage");
                        for(index in data.osimages) {
                            $osimageSel.append(new Option(data.osimages[index], data.osimages[index]));
                        }
                        $osimageSel.selectpicker('refresh');
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.error.code+": "+obj.error.message+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
            // Network info Tooltip
            $.ajax({
                type: "GET",
                url: "cgi-bin/getNetworkInfo",
                dataType: "json",
                data: {},
                success: function(obj) {
                    if(obj.data) {
                        var content = "<table><tbody>";
                        for(i in obj.data.nets) {
                            content += "<tr>";
                            for(k in obj.data.nets[i]) {
                                content += "<td>"+obj.data.nets[i][k]+"&nbsp;</td>";
                            }
                            content += "</tr>";
                        }
                        content += "</tbody></table>";
                        
                        $(".netTooltip").attr('data-original-title',content);
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+": "+data.msg.exception+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
            // Load Node data into form - Last?
            if(location.search.match("\\bnode=")!=null) {
                $.ajax({
                    type: "GET",
                    url: "cgi-bin/getSpareNodeInfo",
                    dataType: "json",
                    data: 'node='+location.search.split(new RegExp("\\bnode="))[1].split('&')[0],
                    success: function(data) {
                        if(data.msg.status==='Success' || data.msg.status==='success') {
                            for(var k in data.node) {
                                if(k==='mac') {
                                    for(var m in data.node[k]) {
                                        $('#'+data.node[k][m].name).val(data.node[k][m].mac);
                                    }
                                } else if(k==='groups') {
                                    var $groupSel = $("#groupSelect");
                                    var g = data.node[k].split(',');
                                    $groupSel.selectpicker('val',g);
                                    $("#groups").val($groupSel.selectpicker('val').join(","));
                                } else {
                                    $("[id='"+k+"']").val(data.node[k]);
                                }
                            }
                        } else {
                            $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+data.msg.status+": "+data.msg.exception+"</div>");
                        }
                    },
                    error: function(x,s,e) {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                    }
                });
            } else
                alert("No Node selected");
            // Form Submit handler with confirmation enabled
            $("#app #update").confirmation({
                btnOkLabel: "Confirm",
                popout: true,
                onCancel: function(){
                    history.back();
                },
                onConfirm: function(evt){
                    evt.preventDefault();
                    $('#msgs').html("<div class='alert alert-info'><a href='#' class='close' data-dismiss='alert'>&times;</a>Submitting data to xCAT server...</div>");
                    $.ajax({
                        type: "POST",
                        url: "cgi-bin/changeNode",
                        data: $('#updateForm').serialize(),
                        dataType: "json",
                        success: function(obj) {
                            if(obj.data) {
                                $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>Provisioning for "+obj.data.updated+" started </div>");
                            } else {
                                $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>Code "+obj.error.code+": "+obj.error.message+"</div>");
                            }
                        },
                        error: function(x,s,e) {
                            $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                        }
                    });
                    return false;
                }
            });
            // Remove clickability of readonly elements
            $.each($("input"), function(ind,$obj){ 
                if($obj.hasAttribute('readonly'))
                    $obj.onfocus=function(){ $(this).blur(); };
            })
            // Anything else
            $("#app #cancel").click(function(){
                history.back();
            });

            // Anything else
        });

      })
    </script>
  </body>
</html>
