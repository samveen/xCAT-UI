<!doctype html>
<html>
  <head>
    <title>Add Node</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container-fluid">
      <header>
        <div class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand">Lazada</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active  navbar-btn">
                  <button id="about" class="btn btn-primary">About</button>
                </li>
              </ul>
              <ul class="nav navbar-nav pull-right">
                <li class='dropdown-menu-right navbar-btn'>
                  <button id="contact" class="btn btn-primary">Contact</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="container-fluid">
      <div class="col-xs-6 col-md-6">
      <form>
        <div class="panel panel-default">
          <div class="panel-heading">Add Node
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label">Serial</label>
              <div class="controls input-group">
                <input type="text" class="form-control" placeholder="User Input">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="right" title="Load Node Data"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Role</label>
              <div class="controls">
                <input type="text" class="form-control" placeholder="Role/Name?">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Node UUID</label>
              <div class="controls">
                <input type="text" class="form-control" placeholder="Autoload">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group"><label class="control-label">MAC: IPMI</label><div class="controls"><input type="text" class="form-control" placeholder="Autoload"></div></div>
              </div>
              <div class="col-md-4">
                <div class="form-group"><label class="control-label">MAC: Service</label><div class="controls"><input type="text" class="form-control" placeholder="Autoload"></div></div>
              </div>
              <div class="col-md-4">
                <div class="form-group"><label class="control-label">MAC: Data</label><div class="controls"><input type="text" class="form-control" placeholder="Autoload"></div></div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">xCAT OS Profile</label>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownOSImage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select OS Profile ...<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownOSImage">
                  <li><a href="#">RHEL 6.6 - Web</a></li>
                  <li><a href="#">Centos 7.1 - DB</a></li>
                  <li><a href="#">WeirdOS - Random Use</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary">Add</button><button class="btn btn-primary pull-right">Cancel</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $("#about").click(function() {
             alert('home clicked');
        });
        $(document).ready(function() {
            if(location.search.match("\\bnode=")!=null) {
                alert("Loading data for "+location.search.split(new RegExp("\\bnode="))[1].split('&')[0]);
            } else
                alert("No Node selected");
        });

      })
    </script>
  </body>
</html>
