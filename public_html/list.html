        <!-- Static navbar -->

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

              </button>
              <a class="navbar-brand" href="#">xCAT UI NextGen</a>
            </div><!-- /.navbar-header -->
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>

              <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-btn"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#aboutBox">About</button></li>

      <div id="msgs"></div>

      <div class="app-main" role="application" aria-labelledby="appLabel" aria-hidden="true" hidden>

        <table id="dataTable"
               class="table-hover table-condensed table-striped"
               data-toggle="table"
               data-sort-name="expiry"

              <!--th data-field="groups" data-sortable="true">groups</th-->
              <th data-field="ip" data-sortable="true">ip</th>
              <!--th data-field="cputype" data-sortable="true">cputype</th-->

            <h3 id="aboutBoxLabel">Built by Samveen &lt;samveenATsamveenDOTin&gt;</h3>

          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>

      </div>

    <!-- Login form Modal -->
    <div id="myLoginModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myLoginModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-signin">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myLoginModalLabel">xCAT-UI-NG Login</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="type">Username</label>
                <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Login form Modal -->

    <!-- Context menu BEGIN-->
    <div id="node-context-menu">
      <ul class="dropdown-menu" role="menu">
        <li id='decommission'><a tabindex="-1" name="decomm">Decommission</a></li>
        <li id='install'><a tabindex="-1" name="reinst">Reinstall OSImage</a></li>
      </ul>
    </div>

    <div id="spare-context-menu">
      <ul class="dropdown-menu" role="menu">
        <li id='provision'><a tabindex="-1" name="prov">Provision</a></li>
        <li id='install'><a tabindex="-1" name="inst">Install OSImage</a></li>
      </ul>
    </div>
    <!-- Context menu END-->

    <!-- Bootstrap core JavaScript BEGIN -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Bootstrap core JavaScript END -->
    <!-- Bootstrap Table plugin JavaScript -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.0/bootstrap-table.min.js"></script>

    <!-- Bootstrap ContextMenu Plugin JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-contextmenu/0.3.3/bootstrap-contextmenu.min.js"></script>
    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/1.9.1/jquery.contextMenu.min.js"></script -->

    <!-- Bootstrap Table ContextMenu Plugin JavaScript -->
    <!-- script src="https://cdn.rawgit.com/prograhammer/bootstrap-table-contextmenu/master/dist/bootstrap-table-contextmenu.min.js"></script -->

    <script type="text/javascript"> <!-- Custom JS -->
    // Page Application Setup/Init function: Called post auth.
    var App=function(){
        // Logout button handler
        jQuery("#logout").click(function(evt){
            evt.preventDefault();
            $.ajax({
                type: "POST",
                url: "cgi-bin/doLogout",
                data: "",
                dataType: "json",
                success: function(obj) {
                    window.location.assign("groups.html");
                },
                error: function(x,s,e) {
                    $("#myLoginModal").modal('hide');
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
        });
        // Show the app
        $(".app-main").attr("aria-hidden","false").show();
        // All post auth page initialization goes here
        // Correct the title
        document.title = "xCAT Node list";

        var $table = $("#dataTable");
        if(location.search.match("\\bgroup=")!=null) 
            $table.bootstrapTable('refresh', {url: 'cgi-bin/getNodeList?group=' + location.search.split(new RegExp("\\bgroup="))[1]});
        else
            $table.bootstrapTable('refresh', {url: 'cgi-bin/getNodeList'});

        $table.on('post-body.bs.table', function (e) {
            e.preventDefault();
            $('#dataTable tr').has('td').each(function(index,el) {
                menu="";
                if (location.search.match("provision")) {
                    menu='#spare-context-menu';
                } else {
                    menu='#node-context-menu';
                }
                $(el).contextmenu({
                    target: menu,
                    onItem: function(ctx,ev) {
                        location.href= location.origin+"/webui/"+ev.currentTarget.id+".html?node="+$(ctx).children()[0].textContent;
                        //console.log('ev:');
                        //console.log(ev);
                    }
                });
            });
        });

        // handler for Row click
        $table.on('click-row.bs.table', function (e, row, $element) {
            e.preventDefault();
            if (location.search.match("provision")) {
                //console.log($element);
                location.href= location.origin+"/webui/provision.html?node="+row.node;
            } else {
                //console.log($element);
                location.href= location.origin+"/webui/decommission.html?node="+row.node;
            }
        });
    };
    // End - Page Application Setup/Init function

    // Auth
    $(function() {
        // Auth Event flow tracker variable
        var lastEvent='';

        // Modal close action
         $('#myLoginModal').on('hidden.bs.modal', function (event) {
             setTimeout(function() { location.reload();}, 3000);
         })

        // Setup login Form Submit handler
        $("#myLoginModal").submit(function(evt){
            console.log(evt.type);
            lastEvent='modal.submit';
            evt.preventDefault();
            $("#myLoginModal").modal('hide');
            $('#msgs').html("<div class='alert alert-info'><a href='#' class='close' data-dismiss='alert'>&times;</a>Processing Login...</div>");
            $.ajax({
                type: "POST",
                url: "cgi-bin/doLogin",
                data: $('#myLoginModal form').serialize(),
                dataType: "json",
                success: function(obj) {
                    if("data" in obj) {
                        $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.data.status+"</div>");
                        $("#myLoginModal form")[0].reset();
                    } else {
                        $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+obj.error.code+": "+obj.error.message+"</div>");
                    }
                },
                error: function(x,s,e) {
                    $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                }
            });
            return(true);
        });

        // Check if isAuthenticated ();
        $.ajax({
            type: "POST",
            url: "cgi-bin/isAuthenticated",
            data: '',
            dataType: "json",
            success: function(obj) {
                if("data" in obj) {
                    $('#msgs').html("<div class='alert alert-success'><a href='#' class='close' data-dismiss='alert'>&times;</a>Welcome, "+obj.data.uid+"</div>");
                    $('#uid').html(obj.data.displayName);
                    App();
                } else {
                    $("#myLoginModal").modal('show');
                }
            },
            error: function(x,s,e) {
                $('#msgs').html("<div class='alert alert-danger'><a href='#' class='close' data-dismiss='alert'>&times;</a>"+s+": "+e+"</div>");
                setTimeout(function() { location.reload();}, 3000);
            }
        });
    });
    </script>
  </body>
